<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summet Seekers</title>
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="../index/index.html">Summit Seekers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../feed/index.html">Summits</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="p-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow">
                <div class="card-body">
                  <form action="/profile" aria-label="Login Form">
                    <div class="form-group mb-3">
                      <label for="username" class="visually-hidden"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter username"
                        required
                        aria-label="Username"
                        aria-required="true"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="visually-hidden"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        minlength="8"
                        required
                        aria-label="Password"
                        aria-required="true"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
