<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summet Seekers</title>

    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png" />

    <link rel="stylesheet" href="../dist/css/custom.css" />
    <!-- <script type="module" src="../js/utils/validate_user.mjs"></script> -->
    <script type="module" src="../js/api/auth.mjs"></script>
    <!-- <script type="module" src="../js/pages/login_page.mjs"></script> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand" href="../index/index.html">Summit Seekers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../feed/index.html">Summits</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="p-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow">
                <div class="card-body">
                  <!-- action="/profile" -->
                  <form id="loginForm" aria-label="Login Form">
                    <div class="form-group mb-3">
                      <label for="name" class="visually-hidden">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter name"
                        required
                        aria-label="name"
                        aria-required="true"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="email" class="visually-hidden">email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required
                        aria-label="email"
                        aria-required="true"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="visually-hidden"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        minlength="8"
                        required
                        aria-label="Password"
                        aria-required="true"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="loginButton"
                    >
                      Login
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="registerButton"
                    >
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-5">
      <div class="d-flex justify-content-center">SUMMIT SEEKERS</div>
    </footer>
  </body>
</html>
